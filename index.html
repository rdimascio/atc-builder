<html>
	<head>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="app">
			<div class="input">
				<h1>Enter the ASIN and Offering ID for each Buy Box</h1>
				<div class="input-groups">
					<div class="input-group">
						<label for="asin">
							ASIN
							<input name="asin" class="asin" type="text" placeholder="B07PQ97CRW" />
						</label>
						<label for="offerID">
							Offering ID
							<input name="offerID" class="offerID" type="text" placeholder="1zSBzzHPQPIi75K7G1p5BST6KdcGV%2BvnMiOqMPbXi85AsstG%2BW32t7U2hTKS4eowhLRAFhob8cWXh%2F5Ps%2Fy8T9N%2B9pkatlr3u9w7Av5dWkRVwo1IE1jXsD3SxabgMYkVZslKVLHOqNdbtEcbowdtkQ%3D%3D" />
						</label>
						<a class="add" href="#"></a>
					</div>
				</div>
				<div class="select">
					<label for="action">
						Link Action
						<select name="action" id="action">
							<option value="window">Open new Popup Window</option>
							<option value="tab">Open new Tab</option>
							<option value="background">Add to Cart in the Background</option>
						</select>
					</label>
				</div>
				<div class="actions">
					<div class="clear">
						<a class="clear" href="#" id="clearBtn">Clear</a>
					</div>
					<div class="submit">
						<a class="submit" href="#" id="submitBtn">Submit</a>
					</div>
				</div>
			</div>
			<div class="output"></div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
	<script src="index.js"></script>
</html>
